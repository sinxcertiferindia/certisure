<svg width="64" height="64" viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Shield Background -->
  <defs>
    <linearGradient id="shieldGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#1e3a8a;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#1e3a8a;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#d4a574;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d4a574;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Shield Shape -->
  <path d="M32 4 L12 8 L12 28 C12 40 20 50 32 56 C44 50 52 40 52 28 L52 8 Z" 
        fill="url(#shieldGradient)" 
        stroke="#ffffff" 
        stroke-width="2"/>
  
  <!-- Inner Shield Border -->
  <path d="M32 6 L14 9.5 L14 28 C14 38.5 21 47.5 32 53 C43 47.5 50 38.5 50 28 L50 9.5 Z" 
        fill="none" 
        stroke="#1e3a8a" 
        stroke-width="1"/>
  
  <!-- Document/Scroll -->
  <g transform="translate(18, 16)">
    <!-- Document Background -->
    <rect x="0" y="0" width="28" height="32" rx="2" fill="#ffffff" stroke="#1e3a8a" stroke-width="1.5"/>
    
    <!-- Top Left Fold -->
    <path d="M0 0 L8 0 L0 8 Z" fill="#d4a574"/>
    
    <!-- Bottom Right Fold -->
    <path d="M28 32 L20 32 L28 24 Z" fill="#d4a574"/>
    
    <!-- Text Lines -->
    <line x1="6" y1="8" x2="22" y2="8" stroke="#d4a574" stroke-width="1.5" stroke-linecap="round"/>
    <line x1="6" y1="11" x2="20" y2="11" stroke="#d4a574" stroke-width="1.5" stroke-linecap="round"/>
    <line x1="6" y1="14" x2="18" y2="14" stroke="#d4a574" stroke-width="1.5" stroke-linecap="round"/>
    
    <!-- Checkmark -->
    <path d="M8 20 L12 24 L20 16" 
          stroke="#22c55e" 
          stroke-width="3" 
          stroke-linecap="round" 
          stroke-linejoin="round" 
          fill="none"/>
    
    <!-- Serial Number -->
    <text x="14" y="28" font-family="Arial, sans-serif" font-size="6" font-weight="bold" fill="#1e3a8a">SN: 2025-1A-4B</text>
  </g>
</svg>

